function resize_rect()
        {
            var o = document.getElementById("loginForm");
           
           
            o.style.left = ( document.body.clientWidth - o.offsetWidth ) / 2 + "px";
            o.style.top = (document.documentElement.clientHeight - o.offsetHeight ) / 2 + "px";
			o.style.visibility="visible";
        }
        
        window.onresize = resize_rect;


</script>
